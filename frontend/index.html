<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

            integrity="sha512-JnjG+Wt53GspUQXQhc+c4j8SBERsgJAoHeehagKHlxQN+MtCCmFDghX9/AcbkkNRZptyZU4zC8utK59M5L45Iw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css"
          integrity="sha512-IXuoq1aFd2wXs4NqGskwX2Vb+I8UJ+tGJEu/Dc0zwLNKeQ7CW3Sr6v0yU3z5OQWe3eScVIkER4J9L7byrgR/fA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/> -->
    <!-- Default theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/default.min.css"
          integrity="sha512-RgUjDpwjEDzAb7nkShizCCJ+QTSLIiJO1ldtuxzs0UIBRH4QpOjUU9w47AF9ZlviqV/dOFGWF6o7l3lttEFb6g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Kata To-Do List</title>
</head>
<body>

<div id="container" class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <input type="text" class="form-control" style="width: 50%" name="newList" id="newList" placeholder="Lista To-Do">
    <button id="btnCreate" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
        Agregar
    </button>
    <h2>Lista de To-Do</h2>
    <table id="listToDo" class="table mt-2 table-bordered table-striped" style="text-align: center">
        <thead>
        <tr class="text-center">
            <th>ID</th>
            <th>Tarea</th>
            <th>Completado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</div>

<div id="modalUsuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form style="padding: 1rem">
                <div class="mb-3">
                    <label for="nombre" class="col-form-label">Nombre:</label>
                    <input id="nombre" type="text" class="form-control" autofocus required>
                </div>
                <div class="mb-3">
                    <label for="email" class="col-form-label">Email</label>
                    <input id="email" type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="prioridad" class="col-form-label">Prioridad</label>
                    <input id="prioridad" type="number" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="modalUsuarioBuscar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabelSearch" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabelSearch">Usuario a buscar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="mb-3" style="padding: 1rem">
                <label for="email" class="col-form-label">Email</label>
                <input id="emailBuscar" type="email" class="form-control" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button onclick="buscar()" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </div>
</div>

<div id="modalUsuarioEliminar" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabelSearch" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabelEliminar">Usuario a eliminar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="mb-3" style="padding: 1rem">
                <label for="email" class="col-form-label">Email</label>
                <input id="emailEliminar" type="email" class="form-control" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button onclick="eliminar()" class="btn btn-primary">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<!-- JavaScript -->


<script src="cliente.js"></script>
</body>
</html>
